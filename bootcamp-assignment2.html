<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Feedback Survey</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: salmon;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .survey-container {
      max-width: 600px;
      width: 100%;
      padding: 20px;
      background-color: #fff; /* Set a background color for the form container */
      border-radius: 8px; /* Add some border radius for a nicer look */
    }
  </style>
</head>
<body>
  <div class="survey-container">
    <h1 class="text-center">Updated Survey Form</h1>
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="college">College Name:</label>
        <input type="text" class="form-control" id="college" name="college" required>
      </div>

      <div class="form-group">
        <label for="gender">Gender:</label>
        <select class="form-control" id="gender" name="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" class="form-control" id="phone" name="phone" required>
      </div>

      <div class="form-group">
        <label for="course">Course:</label><br>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="ai" name="course" value="AI">
          <label class="form-check-label" for="ai">AI</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="ml" name="course" value="ML">
          <label class="form-check-label" for="ml">ML</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="deep-learning" name="course" value="Deep Learning">
          <label class="form-check-label" for="deep-learning">Deep Learning</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="web-development" name="course" value="Web Development">
          <label class="form-check-label" for="web-development">Web Development</label>
        </div>
      </div>

      <div class="form-group">
        <label for="feedback">Feedback:</label><br>
        <textarea class="form-control" id="feedback" name="feedback" rows="4" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="reset" class="btn btn-secondary">Reset</button>
      <button type="button" class="btn btn-danger" onclick="window.close()">Close</button>
    </form>
  </div>

  <!-- Bootstrap JS and dependencies (jQuery and Popper.js) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
