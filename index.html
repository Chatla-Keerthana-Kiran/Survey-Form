<!DOCTYPE html>
<html>
<head>
  <title>Course Feedback Survey</title>
</head>
<body>
  <h1 style="text-align: center;">Survey Form</h1>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="college">College Name:</label>
    <input type="text" id="college" name="college" required><br><br>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select><br><br>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required><br><br>

    <label for="course">Course:</label><br>
    <input type="checkbox" id="ai" name="course" value="AI">
    <label for="ai">AI</label><br>
    <input type="checkbox" id="ml" name="course" value="ML">
    <label for="ml">ML</label><br>
    <input type="checkbox" id="deep-learning" name="course" value="Deep Learning">
    <label for="deep-learning">Deep Learning</label><br>
    <input type="checkbox" id="web-development" name="course" value="Web Development">
    <label for="web-development">Web Development</label><br><br>

    <label for="feedback">Feedback:</label><br>
    <textarea id="feedback" name="feedback" rows="4" cols="30" required></textarea><br><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
    <button onclick="window.close()">Close</button>
  </form>
</body>
</html>
